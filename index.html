<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="./FaviconImage/portfolio.png" type="image/x-icon">
</head>
<body>
    <div id="wrapper">

        <div class="container">
            <div class="navbar">

                <div class="logo-container">
                    <img src="./Nav-images/S-letter.png" class="logo">
                    <div class="logo-text">haswat Sinha</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact-Me</a></div>
                </div>

            </div>
        </div>

        <div class="hero-section">
            <div class="absolute faded-text">Shaswat Sinha</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Shaswat Sinha</div>

                <div class="hero-section-heading hero-section-sub-heading">I Am a <span class="role"></span></div>

                <div class="hero-section-description">
                    I am a software developer and here is my portfolio website. Here you will learn about my journey as a software developer.
                </div>

                <div class="button"                 id="button">Hire me
                </div>
            </div>
                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="./herosectionrightpartimages/9dots.png" alt="">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="./herosectionrightpartimages/cube.png" alt="">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="./herosectionrightpartimages/circ;e.png" alt="">
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="./herosectionrightpartimages/wavy-pattern.png" alt="">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="./herosectionrightpartimages/plus.png" alt="">
                    </div>
                    <div class="user-image">
                        <img src="./herosectionrightpartimages/userimage.jpg" alt="">
                    </div>
                </div>

        </div>
            
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="annoymous"></script>
    <script>
        var typeData = new Typed(".role", {
        strings: 
            [
                "Full Stack Developer",
                "Web Developer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder"
            ],
            loop: true,
            typeSpeed:100,
            backSpeed:80,
            backDelay:1000,
    });
    </script>
</body>
</html>
